<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besnik</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="nav">
            <img src="./src/img/Logo.png" alt="Logo">
            <ul class="nav-menu">
                <li class="nav-menu-item">Home</li>
                <li class="nav-menu-item">About us</li>
                <li class="nav-menu-item">Features</li>
                <li class="nav-menu-item">Contact</li>
                <li class="nav-menu-item">
                    <button class="nav-menu-item-button">Sign in</button>
                    <button class="nav-menu-item-button">Sign up</button>
                </li>
            </ul>
        </div>

        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-content-title">Search for Homes in your Neighborhood</h1>
                <p class="hero-content-des">Online Estate Agency, the modern way to sell your own home. You can use griffin residential to market your property.</p>
                <div class="hero-content-search">
                    <div class="hero-content-search-info">
                        <div class="search-info-item">
                            <h5>Address</h5>
                            <p>587 Bridgeton Road</p>
                        </div>
                        <div class="search-info-item">
                            <h5>City</h5>
                            <p>El Paso, Texas</p>
                        </div>
                    </div>
                    <button class="hero-content-search-button">Search</button>
                </div>
            </div>

            <img src="./src/img/hero image.png" alt="" class="hero-content-image">
        </div>

        <div class="logo-sp">
            <img src="./src/img/image 527.png" alt="">
            <img src="./src/img/image 528.png" alt="">
            <img src="./src/img/image 529.png" alt="">
            <img src="./src/img/image 530.png" alt="">
            <img src="./src/img/image 531.png" alt="">
        </div>
    </div>
</body>
</html>
